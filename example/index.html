<!DOCTYPE html>
<html>
<head>
    <title>Momentpicker demo</title>

    <link rel="stylesheet" type="text/css" href="../jquery.momentpicker.css" media="all">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery.momentpicker.js"></script>

    <style type="text/css">
        body{
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #404040;
        }
        table {
            border: 1px solid #ddd;
            border-radius: 4px;
            border-collapse: collapse;
        }
        th {
            border-right: 1px solid #ddd;
            min-width: 100px;
        }
        th,td {
            padding: 10px 10px 9px;
            text-align: center;
        }
        .checkboxes td, th {
            padding: 0;
        }
    </style>
</head>
<body>

<table>
    <tbody>
        <tr>
            <th >Day</th>
            <td colspan="4" style="border-right: 1px solid #ddd;">Saturday 22 february 2014</td>
            <td colspan="4">Sunday 23 february 2014</td>
        </tr>
        <tr>
            <th>Moment</th>
            <td>Breakfast</td>
            <td>Lunch</td>
            <td>Dinner</td>
            <td style="border-right: 1px solid #ddd;">Night</td>
            <td>Breakfast</td>
            <td>Lunch</td>
            <td>Dinner</td>
            <td>Night</td>
        </tr>
        <tr class="checkboxes">
            <th>Present</th>
            <td>
                <input type="radio" name="momenten[18/01/2014_1]" disabled value="1">
                <input type="radio" name="momenten[18/01/2014_1]" disabled value="0">
                <input type="radio" name="momenten[18/01/2014_1]" disabled value="2">
            </td>
              <td>
                <input type="radio" name="momenten[18/01/2014_2]" checked value="1">
                <input type="radio" name="momenten[18/01/2014_2]" value="0">
                <input type="radio" name="momenten[18/01/2014_2]" value="2">
            </td>
              <td>
                <input type="radio" name="momenten[18/01/2014_3]" checked value="1">
                <input type="radio" name="momenten[18/01/2014_3]" value="0">
                <input type="radio" name="momenten[18/01/2014_3]" value="2">
            </td>
            <td style="border-right: 1px solid #ddd;">
                <input type="radio" name="momenten[18/01/2014_4]" checked value="1">
                <input type="radio" name="momenten[18/01/2014_4]" value="0">
                <!-- Use only 2 radiobutton to exclude the 3rd possibility -->
            </td>
            <td>
                <input type="radio" name="momenten[19/01/2014_1]" checked value="1">
                <input type="radio" name="momenten[19/01/2014_1]" value="0">
                <input type="radio" name="momenten[19/01/2014_1]" value="2">
            </td>
              <td>
                <input type="radio" name="momenten[19/01/2014_2]" checked value="1">
                <input type="radio" name="momenten[19/01/2014_2]" value="0">
                <input type="radio" name="momenten[19/01/2014_2]" value="2">
            </td>
              <td>
                <input type="radio" name="momenten[19/01/2014_3]" checked value="1">
                <input type="radio" name="momenten[19/01/2014_3]" value="0">
                <input type="radio" name="momenten[19/01/2014_3]" value="2">
            </td>
              <td>
                <input type="radio" name="momenten[19/01/2014_4]" disabled value="1">
                <input type="radio" name="momenten[19/01/2014_4]" disabled value="0">
                <input type="radio" name="momenten[19/01/2014_4]" disabled value="2">
            </td>
        </tr>
    </tbody>
</table>

<script type="text/javascript">
    $(function(){
        /*
         * Add more colors/titles to allow for more radiobuttons compatibility (default 3)
         */
        $('input[type=radio][name^=momenten]').momentpicker({
            'disabledTitle' : 'Not possible',
            'titles' : ['Present', 'Absent', 'Maybe']
             /**
              * DEFAULTS
              * ---------
              * uncheckedColor: '#f7f7f9', // dark grey
              * disabledColor: '#999', // light grey
              * colors: ['#5cb85c','#d9534f','#f0ad4e'], // green, red, yellow
              * uncheckedTitle: '',
              * disabledTitle: '',
              * titles: []
              */
        });
    });
</script>
</body>
</html>
